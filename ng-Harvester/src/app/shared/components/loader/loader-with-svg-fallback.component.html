@if (loaderService.isLoading()) {
<div class="loader-overlay">
  <div class="loader-card">
    <div class="harvester-loader">
      <div class="ring"></div>

      <!-- PNG Icon (preferred) -->
      <img
        *ngIf="useImage"
        src="assets/icons/harvester.png"
        class="tractor"
        alt="Harvester"
        (error)="useImage = false"
      >

      <!-- SVG Fallback (if PNG not found) -->
      <svg
        *ngIf="!useImage"
        class="tractor tractor-svg"
        viewBox="0 0 42 42"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="12" cy="30" r="6" fill="#15803d" stroke="#22c55e" stroke-width="1.5"/>
        <circle cx="30" cy="30" r="6" fill="#15803d" stroke="#22c55e" stroke-width="1.5"/>
        <rect x="8" y="16" width="26" height="10" rx="2" fill="#15803d"/>
        <rect x="14" y="10" width="14" height="8" rx="2" fill="#22c55e"/>
        <circle cx="21" cy="30" r="2" fill="#facc15"/>
      </svg>

      <span class="seed" style="top:10%; left:55%"></span>
      <span class="seed" style="top:20%; left:75%"></span>
      <span class="seed" style="top:45%; left:90%"></span>
      <span class="seed" style="top:70%; left:75%"></span>
      <span class="seed" style="top:80%; left:50%"></span>
      <span class="seed" style="top:65%; left:20%"></span>
    </div>

    <div class="loader-text">
      <p class="loader-message">Harvesting your data...</p>
      <p class="loader-tagline">Secure • Fast • Reliable</p>
    </div>
  </div>
</div>
}
