<header class="modern-header">
    <div class="header-top-row">
        <div class="user-name">{{ translationService.get('app.appTitle') }}</div>
        <div class="header-actions">
            <!-- Language Toggle -->
            <button class="language-toggle" (click)="onLanguageToggle()" [title]="getCurrentLanguage() === 'hi' ? translationService.get('settings.languageEnglish') : translationService.get('settings.languageHindi')">
                <span class="language-code">{{ getCurrentLanguage().toUpperCase() }}</span>
            </button>
            <!-- Theme Toggle -->
            <button class="theme-toggle" (click)="onThemeToggle()" aria-label="Toggle theme">
                <div class="toggle-track">
                    <div class="toggle-thumb">
                        <!-- Sun Icon -->
                        <svg class="theme-icon light-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <!-- Moon Icon -->
                        <svg class="theme-icon dark-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </div>
                </div>
            </button>
        </div>
    </div>
</header>
