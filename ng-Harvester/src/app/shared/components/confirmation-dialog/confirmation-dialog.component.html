<div class="confirmation-dialog">
  <div class="dialog-header" [ngClass]="'dialog-' + data.type">
    <mat-icon class="dialog-icon">
      @if (data.type === 'warning') { warning }
      @else if (data.type === 'error') { error }
      @else if (data.type === 'success') { check_circle }
      @else { info }
    </mat-icon>
    <h2 mat-dialog-title>{{ data.title }}</h2>
  </div>

  <mat-dialog-content>
    <p class="dialog-message">{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    @if (data.cancelText) {
      <button mat-stroked-button (click)="onCancel()">
        {{ data.cancelText }}
      </button>
    }
    <button mat-raised-button color="primary" (click)="onConfirm()" cdkFocusInitial>
      {{ data.confirmText }}
    </button>
  </mat-dialog-actions>
</div>
