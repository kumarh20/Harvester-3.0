<div class="app-wrapper">
    <!-- Toast Notifications -->
    <app-toast />

    <!-- Header with Theme Toggle and Balance Card -->
    <header class="modern-header">
        <!-- Title and Theme Toggle in One Line -->
        <div class="header-top-row">
            <div class="user-name">हार्वेस्टर ट्रैकर</div>
            <button class="theme-toggle" (click)="toggleTheme()" aria-label="Toggle theme">
                <div class="toggle-track">
                    <div class="toggle-thumb">
                        <!-- Sun Icon -->
                        <svg class="theme-icon light-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <!-- Moon Icon -->
                        <svg class="theme-icon dark-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </div>
                </div>
            </button>
        </div>

        <!-- Balance Card - Only visible on Dashboard -->
        @if (isActive('/dashboard')) {
            <div class="balance-card">
                <div class="balance-header">
                    <span class="balance-label">कुल राशि</span>
                </div>
                <div class="balance-amount">{{ getTotalBalance() }}</div>
            </div>
        }
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <router-outlet />
    </main>

    <!-- Floating Navigation Bar with New Design -->
    <nav class="floating-navigation">
        <div class="nav-container">
            @for (item of navItems; track item.route; let i = $index) {
            <div class="nav-item" [class.active]="isActive(item.route)" (click)="onNavChange(item.route)">
                <div class="item-background" *ngIf="isActive(item.route)"></div>
                <div class="nav-content">
                    <div class="icon-wrapper">
                        <svg class="nav-icon" [class.active-icon]="isActive(item.route)" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <!-- Add New Icon -->
                            <circle *ngIf="item.label === 'Add New'" cx="12" cy="12" r="10"/>
                            <polyline *ngIf="item.label === 'Add New'" points="12 8 12 16 8 12 16 12"/>

                            <!-- Records/List Icon -->
                            <line *ngIf="item.label === 'Records'" x1="8" y1="6" x2="21" y2="6"/>
                            <line *ngIf="item.label === 'Records'" x1="8" y1="12" x2="21" y2="12"/>
                            <line *ngIf="item.label === 'Records'" x1="8" y1="18" x2="21" y2="18"/>
                            <line *ngIf="item.label === 'Records'" x1="3" y1="6" x2="3.01" y2="6"/>
                            <line *ngIf="item.label === 'Records'" x1="3" y1="12" x2="3.01" y2="12"/>
                            <line *ngIf="item.label === 'Records'" x1="3" y1="18" x2="3.01" y2="18"/>

                            <!-- Dashboard Icon -->
                            <rect *ngIf="item.label === 'Dashboard'" x="3" y="3" width="7" height="7"/>
                            <rect *ngIf="item.label === 'Dashboard'" x="14" y="3" width="7" height="7"/>
                            <rect *ngIf="item.label === 'Dashboard'" x="14" y="14" width="7" height="7"/>
                            <rect *ngIf="item.label === 'Dashboard'" x="3" y="14" width="7" height="7"/>

                            <!-- Settings Icon -->
                            <circle *ngIf="item.label === 'Settings'" cx="12" cy="12" r="3"/>
                            <path *ngIf="item.label === 'Settings'" d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m5.08 5.08l4.24 4.24M1 12h6m6 0h6M4.22 19.78l4.24-4.24m5.08-5.08l4.24-4.24"/>

                            <!-- More Icon -->
                            <circle *ngIf="item.label === 'More'" cx="5" cy="12" r="2"/>
                            <circle *ngIf="item.label === 'More'" cx="12" cy="12" r="2"/>
                            <circle *ngIf="item.label === 'More'" cx="19" cy="12" r="2"/>
                        </svg>
                    </div>
                    <span class="nav-label" *ngIf="isActive(item.route)">{{ item.label }}</span>
                </div>
            </div>
            }
        </div>
    </nav>
</div>
